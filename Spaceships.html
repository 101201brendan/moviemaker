<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="buttons">
      <button onclick="location.href='droids.html'">Droids</button>
      <button onclick="location.href='landvehicles.html'">Land vehicles</button>

    <div class="spaceships">
      <img
        src="media/light/spaceships/Falcon.gif"
        alt="Millennium Falcon"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Performance:
        Maximum Atmospheric Speed: 1,050 km/h
        Hyperdrive Rating: Class 0.5 (Primary), Class 10 (Backup)
        Sublight Speed: 3,000 G
        
        Armament:
        Laser Cannons: 2 CEC AG-2G Quad Laser Cannons
        Blaster Cannons: 2 Taim & Bak Kd49 Repeating Laser Cannons
        Missile Launchers: 1 Arakyd ST2 Concussion Missile Tube
        Deflector Shields: Equipped with KDY SLD-26s
        
        Crew and Capacity:
        Crew: 2 (Pilot and Co-pilot)
        Passengers: 6
        Cargo Capacity: 100 metric tons
        Consumables: 2 months"
      />
      <img
        src="media/light/spaceships/X-wing.gif"
        alt="X-wing"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Performance:
        Maximum Atmospheric Speed: 1,050 km/h
        Hyperdrive Rating: Class 1.0
        Sublight Speed: 100 MGLT (Megalight per hour)
        
        Armament:
        Laser Cannons: 4 Taim & Bak KX9 Laser Cannons
        Proton Torpedo Launchers: 2 Krupx MG7 Proton Torpedo Launchers (typically carrying 6 torpedoes each)
        
        Crew and Capacity:
        Crew: 1 (Pilot)
        Astromech Droid: 1 (Typically an R2-series astromech droid)
        Cargo Capacity: 110 kilograms
        Consumables: 1 week"
      />
      <img
        src="media/light/spaceships/Y-wing.gif"
        alt="Y-wing"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Performance:
        Maximum Atmospheric Speed: 1,000 km/h
        Hyperdrive Rating: Class 1.0
        Sublight Speed: 70 MGLT (Megalight per hour)
        
        Armament:
        Laser Cannons: 2 Taim & Bak IX4 Laser Cannons
        Ion Cannons: 1 ArMek SW-5 Ion Cannon Turret
        Proton Torpedo Launchers: 2 Arakyd Flex Tube Proton Torpedo Launchers
        Bombs: 2 Proton Bomb Launchers
        
        Crew and Capacity:
        Crew: 2 (Pilot and Gunner)
        Astromech Droid: 1 (Typically an R2 or R5 series astromech droid)
        Cargo Capacity: 110 kilograms
        Consumables: 1 week"
      />
      <img
        src="media/light/spaceships/Razor-Crest.gif"
        alt="Razor Crest"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Performance:
        Maximum Atmospheric Speed: 1,000 km/h
        Hyperdrive Rating: Class 2.0
        Sublight Speed: Moderately fast (exact speed not specified in canon sources)
        
        Armament:
        Laser Cannons: 2 forward-mounted laser cannons
        Missile Launchers: Not specified, but equipped with a missile launcher system
        
        Crew and Capacity:
        Crew: 1 (Pilot)
        Passengers: Can accommodate several passengers (exact number not specified)
        Cargo Capacity: Large cargo hold with additional smaller compartments
        Consumables: Several weeks (exact duration not specified)"
      />
    </div>
