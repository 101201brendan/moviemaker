<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Llight.css" />
    <title>StarWars</title>
  </head>
  <body>
    <div id="popup" class="popup">
      <div class="popup-content-container">
        <span id="close">&times;</span>
        <img id="popupImg" class="popup-content" />
        <div class="popup-text" id="popupText">
          <p></p>
        </div>
      </div>
    </div>

    <h1 class="may">May the force be with you!</h1>
    <button class="droids" role="button">
      <span class="text">Droids</span>
    </button>
    <button class="spaceships" role="button">
      <span class="text">SpaceShips</span>
    </button>
    <button class="ground" role="button">
      <span class="text">GroundVehicles</span>
    </button>

    <script src="js/light.js"></script>
  </body>
</html>
