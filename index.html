<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickstar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/favicoin.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preload" as="jpeg" href="/media/home-bg.jpg">
</head>

<body>

    <div class="align-center">
        <img class="tilt" src="media/Star_Wars_Logo..png" alt="star-wars-logo">
    </div>

    <div class="choose-side">
        <div class="tilt light-side">
            <img src="media/light-noBG.gif" alt="" id="lightGif" class="light-side-gif">
            <a id="lightImg" class="light-side-img" href="light.html">
                <img src="media/resistance.png" alt="resistance">
            </a>
        </div>


        <div class="tilt dark-side">
            <img src="media/dark-noBG.gif" alt="" id="darkGif" class="dark-side-gif">
            <a class="dark-side-img" id="darkImg" href="">
                <img src="media/imperial.png" alt="imperial">
            </a>
        </div>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
