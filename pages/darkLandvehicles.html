<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/infoPages.css" />
    <script src="../js/infoPages.js" defer></script>
    <title>LandVehicles</title>
  </head>
  <body class="dark">
    <div class="buttons">
      <button onclick="location.href='darkDroids.html'">Droids</button>
      <button onclick="location.href='darkSpaceships.html'">Spaceships</button>
    </div>
    <div class="subject">
      <img
        src="../media/dark/landvehicles/AT-AT.gif"
        alt="Millennium Falcon"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Performance:
        Maximum Speed: 60 km/h (on flat terrain)
        
        Armament:
        Laser Cannons: 2 Medium blaster cannons (chin-mounted)
        Blaster Cannons: 2 Light blaster cannons (cheek-mounted)
        Heavy Laser Cannons: None (but the chin-mounted cannons are very powerful)
        
        Crew and Capacity:
        Crew: 5 (1 Pilot, 1 Co-pilot, 1 Commander, 2 Gunners)
        Passenger Capacity: Up to 40 troops
        Cargo Capacity: Can transport up to 1,000 kg of cargo"
      />
      <img
        src="../media/dark/landvehicles/ATST1-unscreen.gif"
        alt="X-wing"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Performance:
        Maximum Speed: 90 km/h
        
        Armament:
        Blaster Cannons: 1 Chin-mounted MS-4 twin blaster cannon
        Laser Cannons: 1 DW-3 concussion grenade launcher (chin-mounted)
        Grenade Launchers: 2 (1 on each side of the cockpit)
        
        Crew and Capacity:
        Crew: 2 (1 Pilot, 1 Gunner)
        Passenger Capacity: None (primarily a two-man scout vehicle)
        Cargo Capacity: Minimal, typically limited to essential supplies for the crew"
      />
      <img
        src="../media/dark/landvehicles/OCAT.gif"
        alt="Y-wing"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Performance:
        Maximum Speed: 90 km/h (on flat terrain)
        
        Armament:
        Laser Cannons: 2 Dymek MK 2e/w Heavy Laser Repeating Blasters (turret-mounted)
        Blaster Cannons: 1 Forward-mounted Dymek MK 2e/w Heavy Laser Repeating Blaster
        
        Crew and Capacity:
        Crew: 3 (1 Driver, 1 Commander, 1 Gunner)
        Passenger Capacity: None (designed primarily for cargo transport)
        Cargo Capacity: Can carry large amounts of cargo, including kyber crystals, and can transport up to 8 stormtroopers in place of cargo"
      />
      <img
        src="../media/dark/landvehicles/AT-TE.gif"
        alt="Razor Crest"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Performance:
        Maximum Speed: 60 km/h
        
        Armament:
        Heavy Laser Cannon: 1 Mass-driver cannon (top-mounted)
        Laser Cannons: 6 Anti-personnel laser cannons (mounted on the sides and front)
        
        Crew and Capacity:
        Crew: 7 (1 Pilot, 1 Spotter, 4 Gunners, 1 Commander)
        Passenger Capacity: Can carry up to 20 troops
        Cargo Capacity: Moderate, including space for equipment and supplies"
      />
    </div>

    <div class="home">
      <a href="../index.html"
        ><img
          src="../media/imperial.png"
          alt="Home"
          height="60px"
          width="60px"
      /></a>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content-container">
        <span id="close">&times;</span>
        <img id="popupImg" class="popup-content" />
        <div class="dark-popup-text" id="popupText">
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
