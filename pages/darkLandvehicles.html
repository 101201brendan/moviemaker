<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/infoPages.css" />
    <script src="../js/infoPages.js" defer></script>
    <title>LandVehicles</title>
  </head>
  <body class="dark">
    <div class="buttons">
      <button onclick="location.href='darkDroids.html'">Droids</button>
      <button onclick="location.href='darkSpaceships.html'">Spaceships</button>
    </div>
    <div class="subject">
      <img
        src="../media/dark/landvehicles/AT-AT.gif"
        alt="Millennium Falcon"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Certainly! Here's the information about the AT-AT in the specified format:

        **Length**: Over 20 meters.
        
        **Performance**:
        - Maximum Speed: 60 km/h
        
        **Armament**:
        - Laser Cannons: 2 Chin-mounted Heavy Laser Cannons
        - Blaster Cannons: 2 Body-mounted Medium Blaster Cannons
        
        **Crew and Capacity**:
        - Crew: 5 (2 Pilots, 1 Commander, 2 Gunners)
        - Passenger Capacity: Up to 40 Stormtroopers, several speeder bikes"
      />
      <img
        src="../media/dark/landvehicles/ATST1-unscreen.gif"
        alt="X-wing"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Length. 3.4 meters.
        Performance:
        Maximum Speed: 250 km/h
        
        Armament:
        Blaster: Typically none, but some models can be equipped with a single blaster for personal defense (not standard)
        
        Crew and Capacity:
        Crew: 1 (Driver)
        Passengers: 1-2 (depending on configuration)
        Cargo Capacity: Small cargo space for personal items or small goods"
      />
      <img
        src="../media/dark/landvehicles/yes-unscreen.gif"
        alt="Y-wing"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Length. 3 meters. 4.4 meters. 4.9 meters.
        Performance:
        Maximum Speed: 500 km/h
        Maximum Altitude: 25 meters
        
        Armament:
        Laser Cannons: 1 Forward-mounted twin blaster cannon
        
        Crew and Capacity:
        Crew: 1 (Pilot)
        Passengers: None (single-seater)
        Cargo Capacity: Minimal, typically limited to what the pilot can carry"
      />
      <img
        src="../media/light/Landvehicles/snowspeeder.gif"
        alt="Razor Crest"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Length
        Performance:
        Maximum Speed: 1,100 km/h
        Maximum Altitude: 175 meters
       
        Armament:
        Laser Cannons: 2 Forward-mounted laser cannons
        Harpoon and Tow Cable: 1 rear-mounted harpoon and tow cable launcher
        
        Crew and Capacity:
        Crew: 2 (Pilot and Gunner)
        Passengers: None
        Cargo Capacity: Minimal, typically limited to essential equipment and supplies"
      />
    </div>

    <div class="home">
      <a href="../index.html"
        ><img
          src="../media/resistance.png"
          alt="Home"
          height="60px"
          width="60px"
      /></a>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content-container">
        <span id="close">&times;</span>
        <img id="popupImg" class="popup-content" />
        <div class="popup-text" id="popupText">
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
