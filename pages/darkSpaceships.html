<!DOCTYPE html>

      <img

        data-text="Performance:
        Maximum Speed: 975 km/h (in atmosphere)
        Hyperdrive Rating: Class 2.0 (primary), Class 8.0 (backup)
        
        Armament:
        Turbolasers: 60 heavy turbolaser batteries
        Ion Cannons: 60 ion cannons
        Point-Defense Lasers: 6 dual heavy turbolaser turrets
        Tractor Beam Projectors: 10 tractor beam projectors
        Missile Launchers: Not standard, but some models may be equipped with concussion missile launchers
        
        Crew and Capacity:
        Crew: Approximately 37,000 (including officers, enlisted personnel, and troops)
        Troops: 9,700 stormtroopers
        Starfighters: Up to 72 TIE fighters
        Vehicles: Numerous ground vehicles including AT-ATs, AT-STs, and various support vehicles
        Cargo Capacity: 36,000 metric tons
        Consumables: 2 years"
      />
      <img
        src="../media/dark/spaceships/shuttle.gif"
        alt="X-wing"
        width="300px"
        height="225px"
        class="thumbnail"
        data-text="Performance:
        Maximum Speed: 850 km/h (in atmosphere)
        Hyperdrive Rating: Class 1.0 (primary), Class 10.0 (backup)
        
        Armament:
        Laser Cannons: 3 Taim & Bak KX5 laser cannons (2 forward-mounted, 1 rear-mounted)
        Blaster Cannons: 2 forward-mounted wingtip blaster cannons
        Ion Cannons: None
        
        Crew and Capacity:
        Crew: 6 (1 Pilot, 1 Co-pilot, 1 Navigator, 3 Gunners)
        Passenger Capacity: 20 passengers
        Cargo Capacity: 80 metric tons
        Consumables: 2 months"
      />
      <img
        src="../media/dark/spaceships/tie.gif"

        width="300px"
        height="225px"
        class="thumbnail"

        Maximum Speed: 1,200 km/h (in atmosphere)
        Sublight Speed: 100 MGLT (Megalight per hour)
        Hyperdrive: None
        
        Armament:
        Laser Cannons: 2 SFS L-s1 laser cannons (forward-mounted)
        
        Crew and Capacity:
        Crew: 1 (Pilot)
        Passenger Capacity: None

        Crew: 1 (Pilot)
        Passenger Capacity: None
        Cargo Capacity: Minimal, primarily for personal effects and survival gear
        Consumables: 2 days"
